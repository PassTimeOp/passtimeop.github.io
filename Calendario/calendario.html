<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Mi passtime</title>
		<meta name="description" content="Flexible Calendar with jQuery and CSS3" />
		<meta name="keywords" content="responsive, calendar, jquery, plugin, full page, flexible, javascript, css3, media queries" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/calendar.css" />
		<link rel="stylesheet" type="text/css" href="css/custom_1.css" />
		<link rel="stylesheet" type="text/css" href="../jquery-custom-scrollbar-0.5.5/jquery.custom-scrollbar.css"/>
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">	
			<!--/ Codrops top bar -->
			<div class="custom-calendar-wrap custom-calendar-full">
				<div class="custom-header clearfix">
					<h2>Mi passtime <span><span>Estilo 1</span> | <a href="calendario2.html">Estilo 2</a></span></h2>
					<h3 class="custom-month-year">
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Got to current date"></span>
						</nav>
					</h3>
				</div>
				<div id="calendar" class="fc-calendar-container"></div>
			</div>
		</div><!-- /container -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.calendario.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="../jquery-custom-scrollbar-0.5.5/jquery.custom-scrollbar.js"></script>
		
		<script type="text/javascript" src="../app.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".containerEvent").customScrollbar({
					updateOnWindowResize : true
				});
			});
			
			$('.custom-calendar-full nav span').on('click', function(event){
				setTimeout(function(){ $(".containerEvent").customScrollbar({
					updateOnWindowResize : true
				}); }, 100);
				
			})
		</script>
	</body>
</html>
